/* Reset */

/* Background Gradient */

  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;

}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }

}

/* Floating Bubbles */
.bubbles {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: 0;
}
.bubble {
  position: absolute;
  bottom: -100px;
  width: 20px; height: 20px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 50%;
  animation: rise 10s infinite ease-in;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Layout */
.container {

  z-index: 10;

  list-style: none;
  padding: 0;
  overflow-y: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
}
.song-item {

  margin-bottom: 10px;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.08);

  font-weight: 600;
  text-align: center;
  transition: background 0.25s, box-shadow 0.25s, transform 0.15s;
}
.song-item:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.03);
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
}
.song-item.active {
  background: linear-gradient(135deg, #00e6ff, #00ffa3);
  color: #000;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.4) inset;
}

/* Buttons */
.bottom-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: auto;
}
.bottom-buttons button {
  padding: 10px 12px;
  border: none;
  border-radius: 10px;
  color: #111;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, filter 0.3s ease;
}
.bottom-buttons button:hover {
  transform: translateY(-2px);
  filter: brightness(1.15);
}
.back-btn {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
}
.playlist-btn {
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
}

/* Center Player */
.center-player {
  height: 90vh;
  background: rgba(0, 0, 0, 0.65);
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 16px 50px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(8px);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.center-player .iframe-wrap {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
  cursor: pointer;
  transition: opacity 0.4s ease;
}
.center-player iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* Lyrics Panel */
.lyrics-panel {
  height: 90vh;
  background: rgba(0, 0, 0, 0.65);
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);

.lyrics-panel h3 {
  color: #00ffa3;

  margin-bottom: 10px;
  text-shadow: 0 0 12px #00ffa3;

.lyrics-block {
  display: none;

  color: #fff;
  line-height: 1.6;
  font-size: 0.95rem;
}
.lyrics-block.active {
  display: block;
  animation: fadeIn 0.6s ease;
}

  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }

.heading {

  top: 20px;
  right: 50%;
  transform: translateX(50%);

const songList = document.getElementById('songList');
const playerWrap = document.getElementById('playerWrap');
const lyricsHolder = document.getElementById('lyricsHolder');
const lyricsTitle = document.getElementById('lyricsTitle');

songs.forEach((s, i) => {
  const li = document.createElement('li');
  li.textContent = s.title;
  li.className = 'song-item';
  li.dataset.index = i;
  li.onclick = () => selectSong(i);
  songList.appendChild(li);

  const block = document.createElement('div');
  block.className = 'lyrics-block';
  block.id = `lyrics-${i}`;
  block.textContent = s.lyrics;
  lyricsHolder.appendChild(block);
});

let currentIndex = 0;
function setIframe(src) {
  playerWrap.innerHTML = '';
  const iframe = document.createElement('iframe');
  iframe.src = src + "?autoplay=1&mute=1";
  iframe.allow = "autoplay; encrypted-media; fullscreen";
  playerWrap.appendChild(iframe);
  simulateVideoEnd(currentIndex);
}

const songDurations = [200, 230, 210, 220, 210, 200];
function simulateVideoEnd(index = currentIndex) {
  clearTimeout(window.endTimeout);
  const dur = songDurations[index] || 210;
  window.endTimeout = setTimeout(nextSong, dur * 1000);
}

function selectSong(index) {
  document.querySelectorAll('.song-item').forEach(li => li.classList.remove('active'));
  document.querySelector(`.song-item[data-index="${index}"]`).classList.add('active');
  const s = songs[index];
  playerWrap.style.opacity = 0;
  setTimeout(() => {
    setIframe(s.preview);
    playerWrap.style.opacity = 1;
  }, 400);
  currentIndex = index;
  document.querySelectorAll('.lyrics-block').forEach(b => b.classList.remove('active'));
  document.getElementById(`lyrics-${index}`).classList.add('active');
  lyricsTitle.textContent = s.title;
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  selectSong(currentIndex);
}

document.getElementById('centerPlayer').onclick = () => nextSong();

function goBack() {
  window.location.href = "frustration back.html";
}
function openPlaylist() {
  window.location.href = "all back.html";
}

selectSong(0);
