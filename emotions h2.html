<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(138deg, #7ab8ff, #a7d9ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  h1 {
    font-size: 2.2em;
    color: #2c2c2c;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    margin-bottom: 40px;
    font-size: 1.1em;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 28px;
    max-width: 900px;
    margin: 0 auto;
  }

  .card {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #111;
    font-weight: 500;
    font-size: 1em;
    transition: all 0.4s ease;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    background: #fff;
  }

  /* Smooth glowing hover */
  .card:hover {
    transform: scale(1.15);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                0 0 30px rgba(150, 150, 255, 0.6);
  }

  /* Gradient colors for each emotion */
  .card:nth-child(1) { background: linear-gradient(135deg, #f9d423, #ff4e50); }
  .card:nth-child(2) { background: linear-gradient(135deg, #83a4d4, #b6fbff); }
  .card:nth-child(3) { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
  .card:nth-child(4) { background: linear-gradient(135deg, #a8edea, #fed6e3); }
  .card:nth-child(5) { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
  .card:nth-child(6) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
  .card:nth-child(7) { background: linear-gradient(135deg, #ffd3a5, #fd6585); }
  .card:nth-child(8) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
  .card:nth-child(9) { background: linear-gradient(135deg, #cfd9df, #e2ebf0); }
  .card:nth-child(10){ background: linear-gradient(135deg, #ffecd2, #fcb69f); }
  .card:nth-child(11){ background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
  .card:nth-child(12){ background: linear-gradient(135deg, #d3cce3, #e9e4f0); }
  .card:nth-child(13){ background: linear-gradient(135deg, #fddb92, #d1fdff); }
  .card:nth-child(14){ background: linear-gradient(135deg, #a8edea, #fed6e3); }
  .card:nth-child(15){ background: linear-gradient(135deg, #84fab0, #8fd3f4); }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
