<style>
:root{
  --card-w: 45vw;
  --card-h: 88vh;
  --radius: 18px;
  --nav-w: 280px;

}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,#ff512f,#dd2476,#24c6dc,#5433ff,#00c9ff);
  background-size:500% 500%;
  animation:gradientShift 16s ease infinite;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  position:relative;
}
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Colorful Floating Bubbles */
.bubbles{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  overflow:hidden;
  z-index:0;
}
.bubble{
  position:absolute;
  bottom:-100px;
  border-radius:50%;
  animation:rise 10s infinite ease-in;
  filter:blur(1px);
  opacity:0.9;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.6); opacity:0;}
}

/* Layout */
.container{
  position:relative;
  width:96%;
  max-width:1800px;
  display:grid;
  grid-template-columns: var(--nav-w) 1fr var(--lyrics-w);
  gap:24px;
  align-items:start;
  z-index:10;
}

/* Left nav */
.left-nav{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:14px;
  box-shadow:0 0 30px rgba(255,255,255,0.2);
  backdrop-filter:blur(8px);
  display:flex;
  flex-direction:column;
  border:1px solid rgba(255,255,255,0.15);
}
.left-nav h2{
  color:#00e6ff;
  text-align:center;
  margin-bottom:12px;
  font-size:1.1rem;
  text-shadow:0 0 8px #00e6ff;
}
.song-list{
  list-style:none;
  padding:0;
  overflow-y:auto;
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Song items */
.song-item{
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  background:rgba(255,255,255,0.08);
  color:#ffebf7;
  font-weight:600;
  text-align:center;
  transition:background 0.3s, box-shadow 0.3s, color 0.3s;
}
.song-item:hover{
  background:rgba(255,255,255,0.2);
  box-shadow:0 0 8px rgba(255,255,255,0.25) inset;
  color:#00e6ff;
}
.song-item.active{
  background:linear-gradient(135deg,#00e6ff,#00ffa3,#ffeb3b);
  color:#000;
  box-shadow:0 0 15px rgba(255,255,255,0.4) inset;
  text-shadow:0 0 10px #fff;
}

/* Buttons */
.bottom-buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}
.bottom-buttons button{
  padding:10px 12px;
  border:none;
  border-radius:10px;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:transform 0.15s ease, filter 0.3s ease;
  box-shadow:0 0 12px rgba(255,255,255,0.3);
}
.bottom-buttons button:hover{
  transform:translateY(-2px);
  filter:brightness(1.2);
}
.back-btn{
  background:linear-gradient(135deg,#a1c4fd,#c2e9fb);
}
.playlist-btn{
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
}

/* Center player */
.center-player{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:12px;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid rgba(255,255,255,0.1);
}
.center-player .iframe-wrap{
  width:100%;
  height:100%;
  border-radius:12px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
  transition:opacity 0.4s ease;
}
.center-player iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* Lyrics panel */
.lyrics-panel{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:16px;
  box-shadow:0 0 30px rgba(255,255,255,0.2);
  backdrop-filter:blur(8px);
  overflow:auto;
  border:1px solid rgba(255,255,255,0.15);
}
.lyrics-panel h3{
  color:#ffde59;
  text-align:center;
  margin-bottom:8px;
  text-shadow:0 0 10px #ffde59;
}
.lyrics-block{
  display:none;
  white-space:pre-line;
  color:#fff;
  line-height:1.6;
  font-size:0.95rem;
}
.lyrics-block.active{display:block}

/* Heading */
.heading{
  position:fixed;
  top:20px;
  right:50%;
  transform:translateX(50%);
  z-index:99;
  font-size:1.6rem;
  font-weight:700;
  color:#fff;
  text-shadow:0 0 10px #00ffe5, 0 0 15px #ff00ff;
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:980px){
  .container{grid-template-columns: 1fr; gap:12px;}
  .left-nav, .lyrics-panel{display:none}
  .center-player{height:calc(100vh - 36px); border-radius:0}
  .heading{display:none}
}
</style>

const songList=document.getElementById('songList');
const playerWrap=document.getElementById('playerWrap');
const lyricsHolder=document.getElementById('lyricsHolder');
const lyricsTitle=document.getElementById('lyricsTitle');

songs.forEach((s,i)=>{
  const li=document.createElement('li');
  li.textContent=s.title;
  li.className='song-item';
  li.dataset.index=i;
  li.onclick=()=>selectSong(i);
  songList.appendChild(li);

  const block=document.createElement('div');
  block.className='lyrics-block';
  block.id=`lyrics-${i}`;
  block.textContent=s.lyrics;
  lyricsHolder.appendChild(block);
});

let currentIndex=0;
function setIframe(src){
  playerWrap.innerHTML='';
  const iframe=document.createElement('iframe');
  iframe.src = src + "?autoplay=1&mute=1";
  iframe.allow="autoplay; encrypted-media; fullscreen";
  playerWrap.appendChild(iframe);
  simulateVideoEnd(currentIndex);
}

const songDurations=[200,230,210,220,210,200,190];
function simulateVideoEnd(index=currentIndex){
  clearTimeout(window.endTimeout);
  const dur=songDurations[index] || 210;
  window.endTimeout=setTimeout(nextSong,dur*1000);
}

function selectSong(index){
  document.querySelectorAll('.song-item').forEach(li=>li.classList.remove('active'));
  document.querySelector(`.song-item[data-index="${index}"]`).classList.add('active');
  const s=songs[index];
  playerWrap.style.opacity=0;
  setTimeout(()=>{
    setIframe(s.preview);
    playerWrap.style.opacity=1;
  },400);
  currentIndex=index;
  document.querySelectorAll('.lyrics-block').forEach(b=>b.classList.remove('active'));
  document.getElementById(`lyrics-${index}`).classList.add('active');
  lyricsTitle.textContent=s.title;
}

function nextSong(){
  currentIndex=(currentIndex+1)%songs.length;
  selectSong(currentIndex);
}

document.getElementById('centerPlayer').onclick=()=>nextSong();

function goBack(){
  window.location.href="confused%20back.html";
}
function openPlaylist(){
  window.location.href="all%20back.html";
}

selectSong(0);
