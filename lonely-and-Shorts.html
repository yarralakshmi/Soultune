<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸŒ¿ Motivational Mix â€” Nature Breeze Edition</title>
<style>
:root {
  --card-w: 42vw;
  --card-h: 88vh;
  --radius: 18px;
  --nav-w: 280px;
  --accent1: #a8ff78;
  --accent2: #78ffd6;
  --accent3: #7afcff;
  --bg-gradient: linear-gradient(135deg, #43cea2, #185a9d);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html, body {
  height: 100%;
  overflow: hidden;
}
body {
  font-family: "Poppins", sans-serif;
  background: var(--bg-gradient);
  background-size: 400% 400%;
  animation: gradientShift 12s linear infinite;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  width: 100%;
}

@keyframes gradientShift {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

/* --- BUBBLES --- */
.bubbles {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: 0;
}
.bubble {
  position: absolute;
  bottom: -100px;
  width: 20px; height: 20px;
  background: rgba(122, 252, 255, 0.25);
  border-radius: 50%;
  animation: rise 10s infinite ease-in;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* --- CONTAINER --- */
.container {
  position: relative;
  width: 100%;
  max-width: 1500px;
  display: grid;
  grid-template-columns: var(--nav-w) 1fr;
  gap: 20px;
  align-items: start;
  justify-content: center;
  margin: 0 auto;
  z-index: 10;
}

/* LEFT NAV */
.left-nav {
  height: 90vh;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  backdrop-filter: blur(14px);
  position: relative;
  display: flex;
  flex-direction: column;
}
.left-nav h2 {
  background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 12px;
  font-size: 1.1rem;
  font-weight: 700;
}

/* SONG LIST */
.song-list {
  list-style: none;
  padding: 0;
  margin: 0;
  flex: 1;
  overflow-y: auto;
  margin-bottom: 12px;
}
.song-list li {
  padding: 10px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  background: rgba(255,255,255,0.05);
  color: var(--accent3);
  font-weight: 600;
  transition: background .2s ease, transform .15s ease;
}
.song-list li:hover {
  background: rgba(255,255,255,0.15);
  transform: scale(1.03);
}
.song-list li.active {
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  color: #003d33;
}

/* NAV BUTTONS */
.nav-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: auto;
}
.back-btn, .playlist-btn {
  width: 100%;
  padding: 10px 14px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform .2s ease, background .3s ease;
  color: #003d33;
}
.back-btn {
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
}
.playlist-btn {
  background: linear-gradient(135deg, var(--accent2), var(--accent3));
}
.back-btn:hover, .playlist-btn:hover {
  transform: scale(1.04);
  filter: brightness(1.1);
}

/* CENTER PLAYER */
.center-player {
  height: 90vh;
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 16px 50px rgba(0,0,0,0.35);
  backdrop-filter: blur(14px);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.center-player .iframe-wrap {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
  cursor: pointer;
  transition: opacity 0.4s ease;
}
.center-player iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* HEADING */
.heading {
  position: fixed;
  top: 20px;
  right: 50%;
  transform: translateX(50%);
  z-index: 99;
  font-size: 1.4rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 15px rgba(255,255,255,0.4);
  letter-spacing: 1px;
  animation: glow 3s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px var(--accent3), 0 0 20px var(--accent2); }
  to { text-shadow: 0 0 20px var(--accent1), 0 0 30px var(--accent3); }
}

/* RESPONSIVE */
@media (max-width:980px){
  .container{grid-template-columns:1fr;gap:12px;}
  .left-nav{display:none;}
  .center-player{height:calc(100vh - 36px);border-radius:0;}
  .heading{display:none;}
}
</style>
</head>
<body>

<div class="container">

  <aside class="left-nav">

      <button class="back-btn" onclick="goBack()">â¬… Back</button>

</div>

<script>
// --- Bubbles animation ---

  b.style.animationDelay=Math.random()*5+'s';

// --- SONGS ---
const songs = [

{ title: "ðŸ’• Track 9", preview: "https://drive.google.com/file/d/1-FSaEfmGJYvS_P_kwQZ8llXCEccLhnIv/preview" },

{title:"ðŸ’• Track 18",preview:"https://drive.google.com/file/d/1swyXUs9NHW7gK19fMoTSb7P5SrVsBgbL/preview"},

{title:"ðŸ’• Track 19",preview:"https://drive.google.com/file/d/1mxVcr9xkbvn8_mnsgnN6bqFFKZswR746/preview"},

{title:"ðŸ’• Track 21",preview:"https://drive.google.com/file/d/1l-pWBYQDSyRBDqBmAb1ErZ4kPRRqWZJu/preview"},
{title:"ðŸ’• Track 22",preview:"https://drive.google.com/file/d/1l-pWBYQDSyRBDqBmAb1ErZ4kPRRqWZJu/preview"}

 ];


const songList=document.getElementById('songList');
const playerWrap=document.getElementById('playerWrap');
const centerPlayer=document.getElementById('centerPlayer');

songs.forEach((s,i)=>{
  const li=document.createElement('li');
  li.textContent=s.title || `Track ${i+1}`;
  li.dataset.index=i;
  li.onclick=()=>selectSong(i);
  songList.appendChild(li);
});

let currentIndex=0;
let playerFrame;

function setIframe(src){
  playerWrap.innerHTML='';
  const iframe=document.createElement('iframe');
  iframe.src=src+"?autoplay=1&mute=0";
  iframe.allow="autoplay; encrypted-media; fullscreen";
  iframe.id="songFrame";
  playerWrap.appendChild(iframe);
  playerFrame=iframe;
  simulateVideoEnd(currentIndex);
}

const songDurations=[210,240,200,230,180,210,190,200,210,220];
function simulateVideoEnd(index=currentIndex){
  clearTimeout(window.endTimeout);
  const dur = songDurations[index] || 210;
  window.endTimeout = setTimeout(nextSong, dur * 1000);
}

function selectSong(index){
  document.querySelectorAll('.song-list li').forEach(li=>li.classList.remove('active'));
  document.querySelector(`.song-list li[data-index="${index}"]`).classList.add('active');
  const s=songs[index];
  playerWrap.style.opacity=0;
  setTimeout(()=>{
    setIframe(s.preview);
    playerWrap.style.opacity=1;
  },400);
  currentIndex=index;
}

function nextSong(){
  currentIndex=(currentIndex+1)%songs.length;
  selectSong(currentIndex);
}

centerPlayer.onclick=()=>nextSong();

function goBack(){
  window.location.href="lonely%20back.html";
}
function openPlaylist(){
  window.location.href="all%20back.html";
}

selectSong(0);
</script>
