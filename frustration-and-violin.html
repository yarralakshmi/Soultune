<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’ª Motivational Mix â€” Auto Play + Reels</title>
<style>
:root {
  --card-w: 42vw;
  --card-h: 88vh;
  --radius: 18px;
  --nav-w: 280px;
  --accent: #a5f3fc;  /* aqua */
  --accent2: #c084fc; /* violet */
  --accent3: #f9a8d4; /* blush pink */
}

/* --- GLOBAL --- */
* { box-sizing: border-box; margin: 0; padding: 0; }
html,body { height: 100%; overflow: hidden; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
  background-size: 300% 300%;
  animation: gradientFlow 10s infinite alternate;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  width: 100%;
}
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* --- BUBBLES --- */
.bubbles {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: 0;
}
.bubble {
  position: absolute;
  bottom: -100px;
  width: 20px; height: 20px;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  animation: rise 12s infinite ease-in;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* --- CONTAINER --- */
.container {
  position: relative;
  width: 100%;
  max-width: 1500px;
  display: grid;
  grid-template-columns: var(--nav-w) 1fr;
  gap: 20px;
  align-items: start;
  justify-content: center;
  margin: 0 auto;
  z-index: 10;
}

/* --- LEFT NAV --- */
.left-nav {
  height: 90vh;
  background: rgba(0,0,0,0.45);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
}
.left-nav h2 {
  color: var(--accent3);
  text-align: center;
  margin-bottom: 12px;
  font-size: 1.1rem;
}

/* Scrollable list */
.song-list {
  list-style: none;
  padding: 0;
  margin: 0;
  flex: 1;
  overflow-y: auto;
  margin-bottom: 12px;
}
.song-list li {
  padding: 10px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  background: rgba(255,255,255,0.08);
  color: var(--accent);
  font-weight: 600;
  transition: background .2s ease, transform .15s ease;
}
.song-list li:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.03);
}
.song-list li.active {
  background: linear-gradient(135deg, var(--accent2), var(--accent3));
  color: #000;
}

/* Buttons */
.nav-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: auto;
}
.back-btn, .playlist-btn {
  width: 100%;
  padding: 10px 14px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform .2s ease, background .3s ease;
  color: #000;
}
.back-btn {
  background: linear-gradient(135deg, var(--accent), var(--accent3));
}
.playlist-btn {
  background: linear-gradient(135deg, var(--accent2), var(--accent3));
}
.back-btn:hover,
.playlist-btn:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
}

/* --- CENTER PLAYER --- */
.center-player {
  height: 90vh;
  background: rgba(0,0,0,0.45);
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 16px 50px rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.center-player .iframe-wrap {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
  cursor: pointer;
  transition: opacity 0.4s ease;
}
.center-player iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* Heading */
.heading {
  position: fixed;
  top: 20px;
  right: 50%;
  transform: translateX(50%);
  z-index: 99;
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent);
  text-shadow: 0 2px 12px rgba(255,255,255,0.6);
  letter-spacing: 1px;
  animation: glow 3s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px var(--accent2), 0 0 20px var(--accent3); }
  to { text-shadow: 0 0 25px var(--accent), 0 0 45px var(--accent2); }
}

/* Responsive */
@media (max-width:980px) {
  .container { grid-template-columns: 1fr; gap: 12px; }
  .left-nav { display: none; }
  .center-player { height: calc(100vh - 36px); border-radius: 0; }
  .heading { display: none; }
}
</style>
</head>

<body>

<!-- Bubbles -->
<div class="bubbles" id="bubbles"></div>

<h1 class="heading">ðŸŽ§ Soothing Violin Music</h1>

<div class="container">
  <!-- LEFT NAV -->
  <aside class="left-nav">
    <h2>ðŸŽµ Playlist (10)</h2>
    <ul class="song-list" id="songList"></ul>

    <div class="nav-buttons">
      <button class="back-btn" onclick="goBack()">â¬… Back</button>
      <button class="playlist-btn" onclick="openPlaylist()">ðŸŽ¶ Open Playlist</button>
    </div>
  </aside>

  <!-- CENTER PLAYER -->
  <main class="center-player" id="centerPlayer">
    <div class="iframe-wrap" id="playerWrap"></div>
  </main>
</div>

<script>
// --- Bubbles ---
const bubblesContainer = document.getElementById('bubbles');
for (let i = 0; i < 25; i++) {
  const b = document.createElement('div');
  b.className = 'bubble';
  const size = Math.random() * 25 + 15;
  b.style.width = b.style.height = size + 'px';
  b.style.left = Math.random() * 100 + '%';
  b.style.animationDuration = 10 + Math.random() * 6 + 's';
  b.style.animationDelay = Math.random() * 5 + 's';
  bubblesContainer.appendChild(b);
}

// --- Songs ---
const songs = [
  { title: "ðŸŽ» Track 1", preview: "https://drive.google.com/file/d/1sCmVh-QTGoVPsANY_ZaG8USbWnSOHIvA/preview" },
 { title: "ðŸŽ» Track 2", preview: "https://drive.google.com/file/d/1vBbOHH9nm5QF-gIRJo4BTN1hvCNerYod/preview" },
 { title: "ðŸŽ» Track 3", preview: "https://drive.google.com/file/d/14KhYDAoynVbGKYQ8X8CfAK3jgOwnvJ6a/preview" },
 { title: "ðŸŽ» Track 4", preview: "https://drive.google.com/file/d/1bL1kqnStuy7HG3fGrZTmA_47o8HOadWL/preview" },
 { title: "ðŸŽ» Track 5", preview: "https://drive.google.com/file/d/1j_H3Eppt7tnRBKXoHIOne9cqEfGRB8Gb/preview" },
 { title: "ðŸŽ» Track 6", preview: "https://drive.google.com/file/d/16xzdBlU2PdfAorr-CLM5FyulBKNfVkZI/preview" },
 { title: "ðŸŽ» Track 7", preview: "https://drive.google.com/file/d/1HF7lqcDO0GNXKLDLHFDfUdqNr9pQOR01/preview" },
 { title: "ðŸŽ» Track 8", preview: "https://drive.google.com/file/d/1GKL0_jBfAq4QOtaNUyp3B5tGsKrAxoQW/preview" },
 { title: "ðŸŽ» Track 9", preview: "https://drive.google.com/file/d/1PK8FNH3G8uvxePzUYYVW9qNrpgIpHNLB/preview" },
 { title: "ðŸŽ» Track 10", preview: "https://drive.google.com/file/d/1bDLcPE__3rH-FM3XvbvnRpbP4CTT6iqA/preview" },

  ];
const songList = document.getElementById('songList');
const playerWrap = document.getElementById('playerWrap');
const centerPlayer = document.getElementById('centerPlayer');

songs.forEach((s, i) => {
  const li = document.createElement('li');
  li.textContent = s.title;
  li.dataset.index = i;
  li.onclick = () => selectSong(i);
  songList.appendChild(li);
});

let currentIndex = 0;
let playerFrame;

function setIframe(src) {
  playerWrap.innerHTML = '';
  const iframe = document.createElement('iframe');
  iframe.src = src + "?autoplay=1&mute=0";
  iframe.allow = "autoplay; encrypted-media; fullscreen";
  iframe.id = "songFrame";
  playerWrap.appendChild(iframe);
  playerFrame = iframe;
  simulateVideoEnd(currentIndex);
}

const songDurations = [210,240,200,230,180,210];
function simulateVideoEnd(index = currentIndex) {
  clearTimeout(window.endTimeout);
  const dur = songDurations[index] || 210;
  window.endTimeout = setTimeout(nextSong, dur * 1000);
}

function selectSong(index) {
  document.querySelectorAll('.song-list li').forEach(li => li.classList.remove('active'));
  document.querySelector(`.song-list li[data-index="${index}"]`).classList.add('active');
  const s = songs[index];
  playerWrap.style.opacity = 0;
  setTimeout(() => {
    setIframe(s.preview);
    playerWrap.style.opacity = 1;
  }, 400);
  currentIndex = index;
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  selectSong(currentIndex);
}
centerPlayer.onclick = () => nextSong();

function goBack() {
  window.location.href = "frustration%20back.html";
}
function openPlaylist() {
  window.location.href = "all%20back.html";
}

selectSong(0);
</script>
</body>
</html>
