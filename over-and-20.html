<style>

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; overflow: hidden; }
body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
  background-size: 400% 400%;
  animation: gradientShift 12s linear infinite;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
  position: relative;
  height: 100vh;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* âœ¨ Floating Bubbles */
.bubbles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
.bubble {
  position: absolute;
  bottom: -100px;
  background: radial-gradient(circle, var(--accent2), transparent 70%);
  border-radius: 50%;
  animation: rise 10s infinite ease-in;
  opacity: 0.5;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* âœ¨ Layout */
.container {
  position: relative;
  width: 96%;
  max-width: 1800px;
  display: grid;
  grid-template-columns: var(--nav-w) 1fr var(--lyrics-w);
  gap: 24px;
  align-items: start;
  z-index: 10;
}

/* âœ¨ Left Nav */
.left-nav {
  height: 90vh;
  background: linear-gradient(160deg, rgba(40,30,80,0.9), rgba(20,10,40,0.85));
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(8px);
  display: flex;
  flex-direction: column;
}
.left-nav h2 {
  color: var(--highlight);
  text-align: center;
  margin-bottom: 12px;
  font-size: 1.1rem;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
}
.song-list {
  list-style: none;
  padding: 0;
  overflow-y: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
}
.song-item {
  padding: 10px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  background: linear-gradient(160deg, rgba(50,40,100,0.8), rgba(25,20,60,0.9));
  color: var(--accent2);
  font-weight: 600;
  text-align: center;
  transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
}
.song-item:hover {
  background: linear-gradient(135deg, var(--accent2), var(--accent1));
  box-shadow: 0 0 10px var(--accent2);
  transform: translateY(-2px);
}
.song-item.active {
  background: linear-gradient(135deg, var(--highlight), var(--accent2));
  color: #000;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

/* âœ¨ Buttons */
.bottom-buttons { display: flex; flex-direction: column; gap: 10px; margin-top: auto; }
.bottom-buttons button {
  padding: 10px 12px;
  border: none;
  border-radius: 10px;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, filter 0.3s ease, box-shadow 0.3s;
}
.bottom-buttons button:hover {
  transform: translateY(-2px);
  filter: brightness(1.1);
  box-shadow: 0 0 8px rgba(255,255,255,0.3);
}
.back-btn { background: linear-gradient(135deg, #7b2ff7, #22e1ff); }
.playlist-btn { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }

/* âœ¨ Player */
.center-player {
  height: 90vh;
  background: rgba(10, 10, 25, 0.6);
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 16px 50px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.iframe-wrap {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
}
iframe { width: 100%; height: 100%; border: 0; }

/* âœ¨ Lyrics */
.lyrics-panel {
  height: 90vh;
  background: rgba(10, 10, 25, 0.6);
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(8px);
  overflow-y: auto;
}
.lyrics-panel h3 {
  color: var(--highlight);
  text-align: center;
  margin-bottom: 10px;
  text-shadow: 0 0 8px rgba(255,215,0,0.5);
}
.lyrics-block {
  display: none;
  white-space: pre-line;
  color: #e6e6ff;
  line-height: 1.6;
  font-size: 0.96rem;
}
.lyrics-block.active { display: block; }

/* âœ¨ Heading */
.heading {
  position: fixed;
  top: 20px;
  right: 50%;
  transform: translateX(50%);
  z-index: 99;
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--highlight);
  text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  letter-spacing: 1px;
}

/* âœ¨ Responsive */
@media (max-width:980px){
  .container { grid-template-columns: 1fr; gap: 12px; }
  .left-nav, .lyrics-panel { display: none; }
  .center-player { height: calc(100vh - 36px); border-radius: 0; }
  .heading { display: none; }
}
</style>

const list = document.getElementById("songList");

const lyricsHolder = document.getElementById("lyricsHolder");
const lyricsTitle = document.getElementById("lyricsTitle");

songs.forEach((song, i) => {
  const li = document.createElement("li");
  li.className = "song-item";
  li.textContent = song.title;
  li.onclick = () => playSong(i);
  list.appendChild(li);

  const lyr = document.createElement("div");
  lyr.className = "lyrics-block";
  lyr.textContent = song.lyrics;
  lyricsHolder.appendChild(lyr);
});

function playSong(i) {
  document.querySelectorAll(".song-item").forEach(el => el.classList.remove("active"));
  document.querySelectorAll(".lyrics-block").forEach(el => el.classList.remove("active"));
  list.children[i].classList.add("active");
  lyricsHolder.children[i].classList.add("active");
  lyricsTitle.textContent = songs[i].title + " Lyrics";
  playerWrap.innerHTML = `<iframe src="${songs[i].preview}?autoplay=1" allow="autoplay"></iframe>`;
}
