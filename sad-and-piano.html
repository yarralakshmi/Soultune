<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’ª Motivational Mix â€” Auto Play + Reels</title>
<style>
:root{
  --card-w: 42vw;
  --card-h: 88vh;
  --radius: 18px;
  --nav-w: 280px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  background-size:400% 400%;
  animation:gradientShift 12s linear infinite;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  position:relative;
  width:100%;
}
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* --- BUBBLES --- */
.bubbles{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  overflow:hidden;
  z-index:0;
}
.bubble{
  position:absolute;
  bottom:-100px;
  width:20px; height:20px;
  background:rgba(255,255,255,0.3);
  border-radius:50%;
  animation:rise 10s infinite ease-in;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.5); opacity:0;}
}

/* --- CONTAINER --- */
.container{
  position:relative;
  width:100%;
  max-width:1500px;
  display:grid;
  grid-template-columns: var(--nav-w) 1fr;
  gap:20px;
  align-items:start;
  justify-content:center;
  margin:0 auto;
  z-index:10;
}

/* LEFT NAV */
.left-nav{
  height:90vh;
  background:rgba(0,0,0,0.55);
  border-radius:14px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
  position:relative;
  display:flex;
  flex-direction:column;
}
.left-nav h2{
  color:#ffd86b;
  text-align:center;
  margin-bottom:12px;
  font-size:1.1rem;
}

/* Make only the song list scrollable */
.song-list{
  list-style:none;
  padding:0;
  margin:0;
  flex:1;
  overflow-y:auto;
  margin-bottom:12px;
}

.song-list li{
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  background:rgba(255,255,255,0.03);
  color:#ffd86b;
  font-weight:600;
  transition:background .2s ease, transform .15s ease;
}
.song-list li:hover{
  background:rgba(255,255,255,0.07);
  transform:scale(1.03);
}
.song-list li.active{
  background:linear-gradient(135deg,#ffd86b,#00aaff);
  color:#000;
}

/* Buttons at the bottom, fixed */
.nav-buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}

.back-btn, .playlist-btn{
  width:100%;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  transition:transform .2s ease, background .3s ease;
  color:#000;
}
.back-btn{
  background:linear-gradient(135deg,#a1ffce,#faffd1);
}
.playlist-btn{
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
}
.back-btn:hover{transform:scale(1.04);}
.playlist-btn:hover{transform:scale(1.04); filter:brightness(1.1);}

/* CENTER PLAYER */
.center-player{
  height:90vh;
  background:rgba(0,0,0,0.55);
  border-radius:14px;
  padding:12px;
  box-shadow:0 16px 50px rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center-player .iframe-wrap{
  width:100%;
  height:100%;
  border-radius:12px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
  transition:opacity 0.4s ease;
}
.center-player iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* Heading */
.heading{
  position:fixed;
  top:20px;
  right:50%;
  transform:translateX(50%);
  z-index:99;
  font-size:1.4rem;
  font-weight:700;
  color:#ffeb3b;
  text-shadow:0 2px 10px rgba(0,0,0,0.6);
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:980px){
  .container{grid-template-columns: 1fr; gap:12px;}
  .left-nav{display:none}
  .center-player{height:calc(100vh - 36px); border-radius:0}
  .heading{display:none}
}
</style>
</head>
<body>

<!-- Bubbles -->
<div class="bubbles" id="bubbles"></div>

<div class="container">

</div>

<script>
// --- Bubbles animation ---
const bubblesContainer=document.getElementById('bubbles');
for(let i=0;i<25;i++){

// --- SONGS ---
const songs=[

  {title:"ðŸŽµSoft Piano with Rain Sounds",preview:"https://drive.google.com/file/d/1mpv37qsQqz5lFkHOtv57tV-Lcnp2TGTg/preview"},
  {title:"ðŸŽµZen Bamboo Water Fountain",preview:"https://drive.google.com/file/d/18pphVjp-itHFvy5hZDicLHTTGliiB26f/preview"},

 {title:"ðŸŽµSoothing Relaxation",preview:"https://drive.google.com/file/d/16CJgSy2RrT1sKw-sMdoMh0g6AvnPT4f1/preview"}, 
{title:"ðŸŽµNature's Symphony",preview:"https://drive.google.com/file/d/1mDOHRaYjG2ywtwuwYC3SGU0b8IUrtHXX/preview"},
  {title:"ðŸŽµMeditation Music Nature Relaxing",preview:"https://drive.google.com/file/d/1zQF1YvZliwhZVtIUsL-vhfRwEBvkAGC0/preview"},

  {title:"ðŸŽµSleep Instantly Music",preview:"https://drive.google.com/file/d/1dF6lnKRTRLExEAgd-oUZp_8UFGNhws8J/preview"}
];

const songList=document.getElementById('songList');
const playerWrap=document.getElementById('playerWrap');
const centerPlayer=document.getElementById('centerPlayer');

songs.forEach((s,i)=>{
  const li=document.createElement('li');
  li.textContent=s.title;
  li.dataset.index=i;
  li.onclick=()=>selectSong(i);
  songList.appendChild(li);
});

let currentIndex=0;
let playerFrame;

function setIframe(src){
  playerWrap.innerHTML='';
  const iframe=document.createElement('iframe');
  iframe.src=src+"?autoplay=1&mute=0";
  iframe.allow="autoplay; encrypted-media; fullscreen";
  iframe.id="songFrame";
  playerWrap.appendChild(iframe);
  playerFrame=iframe;
  simulateVideoEnd(currentIndex);
}

const songDurations=[210,240,200,230,180,210,190,200,210,220];
function simulateVideoEnd(index=currentIndex){
  clearTimeout(window.endTimeout);
  const dur = songDurations[index] || 210;
  window.endTimeout = setTimeout(nextSong, dur * 1000);
}

function selectSong(index){
  document.querySelectorAll('.song-list li').forEach(li=>li.classList.remove('active'));
  document.querySelector(`.song-list li[data-index="${index}"]`).classList.add('active');
  const s=songs[index];
  playerWrap.style.opacity=0;
  setTimeout(()=>{
    setIframe(s.preview);
    playerWrap.style.opacity=1;
  },400);
  currentIndex=index;
}

function nextSong(){vetu
  currentIndex=(currentIndex+1)%songs.length;
  selectSong(currentIndex);
}

centerPlayer.onclick=()=>nextSong();

}

}

</script>
</body>
</html>
