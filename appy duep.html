<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üí™ Motivational Mix ‚Äî Auto Play + Lyrics + Bubbles</title>
<style>
:root {
  --card-w: 60vw;
  --card-h: 92vh;
  --radius: 18px;
  --nav-w: 260px;
  --dark-bg: #2e1a47; /* Deep violet base */
  --accent: #f8d86b;  /* Warm gold accent */
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
body {
  background: radial-gradient(circle at 20% 20%, #432371, #1a103d);
  color: white;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* === Heading === */
header {
  position: absolute;
  top: 12px;
  text-align: center;
  color: var(--accent);
  font-size: 2rem;
  font-weight: 700;
  text-shadow: 0 0 20px rgba(248, 216, 107, 0.6);
  animation: glow 3s infinite alternate;
  z-index: 5;
}
@keyframes glow {
  from { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }
  to { text-shadow: 0 0 25px var(--accent), 0 0 45px var(--accent); }
}

/* === Main App Container === */
#app {
  width: calc(var(--card-w) + var(--nav-w)*2);
  height: var(--card-h);
  display: flex;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(14px);
  position: relative;
  z-index: 2;
}

/* === Left Navigation === */
nav {
  width: var(--nav-w);
  padding: 18px;
  overflow-y: auto;
  background: rgba(0,0,0,.25);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
nav h2 {
  text-align: center;
  margin-bottom: 15px;
  color: var(--accent);
  font-size: 1.2rem;
}
nav ul {
  list-style: none;
  flex-grow: 1;
  overflow-y: auto;
}
nav li {
  padding: 10px 12px;
  margin: 6px 0;
  background: rgba(255,255,255,.12);
  border-radius: 10px;
  cursor: pointer;
  transition: background .2s, transform .2s;
  text-align: center;
  font-weight: 500;
}
nav li:hover,
nav li.active {
  background: var(--accent);
  color: #2e1a47;
  transform: scale(1.04);
}

/* === Buttons inside left nav === */
.nav-buttons {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 10px;
}
.nav-buttons button {
  width: 100%;
  padding: 10px;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  color: #2e1a47;
  transition: transform .2s, box-shadow .2s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.nav-buttons button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

/* === Center Video Player === */
main {
  width: var(--card-w);
  background: rgba(255,255,255,.1);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 20px;
}
iframe {
  width: 95%;
  height: 95%;
  border: none;
  border-radius: 14px;
  background: black;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

/* === Right Lyrics Panel === */
.right {
  width: var(--nav-w);
  background: rgba(0,0,0,.25);
  padding: 18px;
  display: flex;
  flex-direction: column;
}
.right h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 10px;
  font-size: 1.2rem;
}
.lyrics {
  flex-grow: 1;
  overflow-y: auto;
  background: rgba(255,255,255,0.07);
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
  line-height: 1.6;
  color: #f3f4f6;
  text-align: center;
}

/* === Floating Bubbles === */
.bubble {
  position: absolute;
  bottom: -60px;
  border-radius: 50%;
  background: rgba(248,216,107,0.25);
  animation: rise 14s infinite ease-in;
  z-index: 1;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>
<header>üí™ Motivational Mix</header>

<div id="app">
  <!-- Left Navigation -->
  <nav>
    <div>
      <h2>üéµ Songs</h2>
      <ul id="songList"></ul>
    </div>
    <div class="nav-buttons">
      <button onclick="window.location.href='C:/Users/yarra/OneDrive/„Éâ„Ç≠„É•„É°„É≥„Éà/html/music/stressed%20back.html'">‚¨ÖÔ∏è Back</button>
      <button onclick="window.location.href='file:///C:/Users/yarra/OneDrive/„Éâ„Ç≠„É•„É°„É≥„Éà/html/music/all%20back.html'">üéß Open Playlist</button>
    </div>
  </nav>

  <!-- Center Video Player -->
  <main>
    <iframe id="player" allow="autoplay"></iframe>
  </main>

  <!-- Right Lyrics Panel -->
  <div class="right">
    <h2>üé§ Lyrics</h2>
    <div class="lyrics" id="lyrics">Select a song to view lyrics</div>
  </div>
</div>

<script>
// === SONG DATA ===
const songs = [
  { title: "Hey Maadhava", preview: "https://drive.google.com/file/d/1JyUNwQGH5G3HZIuO8VNE9nx2lxMWv0ik/preview", lyrics: "Hey Maadhava ‚Äì add your lyrics here..." },
  { title: "Tholiprema", preview: "https://drive.google.com/file/d/1c7IifVuAgj1rd-fpMJPz4TgT9nQmnsUo/preview", lyrics: "Tholiprema ‚Äì add your lyrics here..." },
  { title: "Aradhya", preview: "https://drive.google.com/file/d/1u9R-KeQ0qSdAlvGIrJrBaSaF7PyK2IFR/preview", lyrics: "Aradhya ‚Äì add your lyrics here..." },
  { title: "Ninna Leni", preview: "https://drive.google.com/file/d/1JfF8hL1zHUtRC-FuIsFgAqJ8WFeR4nFv/preview", lyrics: "Ninna Leni ‚Äì add your lyrics here..." },
  { title: "Yevaro Idhi", preview: "https://drive.google.com/file/d/1H_R3pV4vayE-nVgAFlJBNHyh2CUxt8bM/preview", lyrics: "Yevaro Idhi ‚Äì add your lyrics here..." },
  { title: "Mandhara Mandhara", preview: "https://drive.google.com/file/d/1Koh_TsTG86maFzFPWIFBU33RFqAXgnFW/preview", lyrics: "Paste the full lyrics of Mandhara Mandhara here..." }
];

const list = document.getElementById("songList");
const player = document.getElementById("player");
const lyricsBox = document.getElementById("lyrics");

songs.forEach((song, i) => {
  const li = document.createElement("li");
  li.textContent = song.title;
  li.onclick = () => playSong(i, li);
  list.appendChild(li);
});

function playSong(index, li) {
  document.querySelectorAll("li").forEach(el => el.classList.remove("active"));
  li.classList.add("active");
  const song = songs[index];
  player.src = song.preview;
  lyricsBox.textContent = song.lyrics || `üé∂ Add lyrics for "${song.title}" here...`;
}

// Floating Bubbles Animation
function createBubble() {
  const b = document.createElement("div");
  b.className = "bubble";
  b.style.left = Math.random() * window.innerWidth + "px";
  const s = Math.random() * 25 + 15;
  b.style.width = s + "px";
  b.style.height = s + "px";
  b.style.animationDuration = 10 + Math.random() * 6 + "s";
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 14000);
}
setInterval(createBubble, 600);
</script>
</body>
</html>
