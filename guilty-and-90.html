<style>
:root{
  --card-w: 45vw;
  --card-h: 88vh;
  --radius: 18px;
  --nav-w: 280px;
  --lyrics-w: 340px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(-45deg, 
    #ff9a9e, #fad0c4, 
    #fbc2eb, #a6c1ee,
    #fcb69f, #ffecd2,
    #cfd9df, #e2ebf0,
    #84fab0, #8fd3f4
  );

  background-size:400% 400%;
  animation:gradientShift 15s ease infinite;
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  position:relative;
}
@keyframes gradientShift{
  0% { background-position: 0% 50%; }
  25% { background-position: 50% 100%; }
  50% { background-position: 100% 50%; }
  75% { background-position: 50% 0%; }
  100% { background-position: 0% 50%; }
}

/* Bubbles */
.bubbles{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  overflow:hidden;
  z-index:0;
}
.bubble{
  position:absolute;
  bottom:-100px;
  width:20px; height:20px;
  background:rgba(255,255,255,0.25);
  border-radius:50%;
  animation:rise 10s infinite ease-in;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.6); opacity:0;}
}

/* Layout */
.container{
  position:relative;
  width:96%;
  max-width:1800px;
  display:grid;
  grid-template-columns: var(--nav-w) 1fr var(--lyrics-w);
  gap:24px;
  align-items:start;
  z-index:10;
}

/* Left nav */
.left-nav{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
}
.left-nav h2{
  color:#00e6ff;
  text-align:center;
  margin-bottom:12px;
  font-size:1.1rem;
}
.song-list{
  list-style:none;
  padding:0;
  overflow-y:auto;
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Song items */
.song-item{
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  background:rgba(255,255,255,0.08);
  color:#00e6ff;
  font-weight:600;
  text-align:center;
  transition:background 0.2s, box-shadow 0.2s;
}
.song-item:hover{
  background:rgba(255,255,255,0.15);
  box-shadow:0 0 8px rgba(255,255,255,0.15) inset;
}
.song-item.active{
  background:linear-gradient(135deg,#00e6ff,#00ffa3);
  color:#000;
  box-shadow:0 0 10px rgba(255,255,255,0.3) inset;
}

/* Buttons */
.bottom-buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}
.bottom-buttons button{
  padding:10px 12px;
  border:none;
  border-radius:10px;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:transform 0.15s ease, filter 0.3s ease;
}
.bottom-buttons button:hover{
  transform:translateY(-2px);
  filter:brightness(1.1);
}
.back-btn{
  background:linear-gradient(135deg,#a1c4fd,#c2e9fb);
}
.playlist-btn{
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
}

/* Center player */
.center-player{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:12px;
  box-shadow:0 16px 50px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center-player .iframe-wrap{
  width:100%;
  height:100%;
  border-radius:12px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
  transition:opacity 0.4s ease;
}
.center-player iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* Lyrics panel */
.lyrics-panel{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  overflow:auto;
}
.lyrics-panel h3{
  color:#00ffa3;
  text-align:center;
  margin-bottom:8px;
}
.lyrics-block{
  display:none;
  white-space:pre-line;
  color:#fff;
  line-height:1.6;
  font-size:0.95rem;
}
.lyrics-block.active{display:block}

/* Heading */
.heading{
  position:fixed;
  top:20px;
  right:50%;
  transform:translateX(50%);
  z-index:99;
  font-size:1.5rem;
  font-weight:700;
  color:#00e6ff;
  text-shadow:0 2px 10px rgba(0,0,0,0.7);
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:980px){
  .container{grid-template-columns: 1fr; gap:12px;}
  .left-nav, .lyrics-panel{display:none}
  .center-player{height:calc(100vh - 36px); border-radius:0}
  .heading{display:none}
}
</style>
</head>

// Fill playlist
const list = document.getElementById("songList");
const playerWrap = document.getElementById("playerWrap");
const lyricsHolder = document.getElementById("lyricsHolder");
const lyricsTitle = document.getElementById("lyricsTitle");

songs.forEach((song, i) => {
  const li = document.createElement("li");
  li.className = "song-item";
  li.textContent = song.title;
  li.onclick = () => playSong(i);
  list.appendChild(li);

  const lyr = document.createElement("div");
  lyr.className = "lyrics-block";
  lyr.textContent = song.lyrics;
  lyricsHolder.appendChild(lyr);
});

function playSong(i) {
  document.querySelectorAll(".song-item").forEach(el => el.classList.remove("active"));
  document.querySelectorAll(".lyrics-block").forEach(el => el.classList.remove("active"));
  list.children[i].classList.add("active");
  lyricsHolder.children[i].classList.add("active");
  lyricsTitle.textContent = songs[i].title + " Lyrics";
  playerWrap.innerHTML = `<iframe src="${songs[i].preview}?autoplay=1" allow="autoplay"></iframe>`;
}
