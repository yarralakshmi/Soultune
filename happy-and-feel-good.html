:root{

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{

  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;

}
@keyframes gradientShift{
  0%{background-position:0% 50%}

/* Bubbles */
.bubbles{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  overflow:hidden;
  z-index:0;
}
.bubble{
  position:absolute;
  bottom:-100px;
  width:20px; height:20px;
  background:rgba(255,255,255,0.3);
  border-radius:50%;
  animation:rise 10s infinite ease-in;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.5); opacity:0;}
}

/* Layout */
.container{
  position:relative;
  width:96%; /* increased total width */
  max-width:1800px; /* allow more space */
  display:grid;
  grid-template-columns: var(--nav-w) 1fr var(--lyrics-w);
  gap:24px;
  align-items:start;
  z-index:10;
}

/* Left nav */
.left-nav{
  height:90vh;
  background:rgba(0,0,0,0.55);
  border-radius:14px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);

  display:flex;
  flex-direction:column;
}
.left-nav h2{
  color:#ffd86b;
  text-align:center;
  margin-bottom:12px;
  font-size:1.1rem;
}
.song-list{
  list-style:none;
  padding:0;
  overflow-y:auto;
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Song items */
.song-item{
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  background:rgba(255,255,255,0.05);
  color:#ffd86b;
  font-weight:600;
  text-align:center;
  transition:background 0.2s, box-shadow 0.2s;
}
.song-item:hover{
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 8px rgba(255,255,255,0.15) inset;
}
.song-item.active{
  background:linear-gradient(135deg,#ffd86b,#00aaff);
  color:#000;
  box-shadow:0 0 10px rgba(255,255,255,0.25) inset;
}

/* Bottom buttons */
.bottom-buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}
.bottom-buttons button{
  padding:10px 12px;
  border:none;
  border-radius:10px;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:transform 0.15s ease, filter 0.3s ease;
}
.bottom-buttons button:hover{
  transform:translateY(-2px);
  filter:brightness(1.1);
}
.back-btn{
  background:linear-gradient(135deg,#89f7fe,#66a6ff);
}
.playlist-btn{
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
}

/* Center player */
.center-player{
  height:90vh;
  background:rgba(0,0,0,0.55);
  border-radius:14px;
  padding:12px;
  box-shadow:0 16px 50px rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center-player .iframe-wrap{
  width:100%;
  height:100%;
  border-radius:12px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
  transition:opacity 0.4s ease;
}
.center-player iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* Lyrics */
.lyrics-panel{
  height:90vh;
  background:rgba(0,0,0,0.55);
  border-radius:14px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
  overflow:auto;
}
.lyrics-panel h3{
  color:#ffd86b;
  text-align:center;
  margin-bottom:8px;
}
.lyrics-block{
  display:none;
  white-space:pre-line;
  color:#fff;
  line-height:1.5;
  font-size:0.95rem;
}
.lyrics-block.active{display:block}

/* Heading */
.heading{
  position:fixed;
  top:20px;
  right:50%;
  transform:translateX(50%);
  z-index:99;
  font-size:1.4rem;
  font-weight:700;
  color:#ffeb3b;
  text-shadow:0 2px 10px rgba(0,0,0,0.6);
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:980px){
  .container{grid-template-columns: 1fr; gap:12px;}
  .left-nav, .lyrics-panel{display:none}
  .center-player{height:calc(100vh - 36px); border-radius:0}
  .heading{display:none}
}
</style>

const songList=document.getElementById('songList');
const playerWrap=document.getElementById('playerWrap');
const lyricsHolder=document.getElementById('lyricsHolder');
const lyricsTitle=document.getElementById('lyricsTitle');
const centerPlayer=document.getElementById('centerPlayer');

songs.forEach((s,i)=>{
  const li=document.createElement('li');
  li.textContent=s.title;
  li.className='song-item';
  li.dataset.index=i;
  li.onclick=()=>selectSong(i);
  songList.appendChild(li);

  const block=document.createElement('div');
  block.className='lyrics-block';
  block.id=`lyrics-${i}`;
  block.textContent=s.lyrics;
  lyricsHolder.appendChild(block);
});

let currentIndex=0;
function setIframe(src){
  playerWrap.innerHTML='';
  const iframe=document.createElement('iframe');
  iframe.src=src+"?autoplay=1&mute=0";
  iframe.allow="autoplay; encrypted-media; fullscreen";
  playerWrap.appendChild(iframe);
  simulateVideoEnd(currentIndex);
}

const songDurations=[210,240,200,230,180,210,190,200,210,220];
function simulateVideoEnd(index=currentIndex){
  clearTimeout(window.endTimeout);
  const dur = songDurations[index] || 210;
  window.endTimeout = setTimeout(nextSong, dur * 1000);
}

function selectSong(index){
  document.querySelectorAll('.song-item').forEach(li=>li.classList.remove('active'));
  document.querySelector(`.song-item[data-index="${index}"]`).classList.add('active');
  const s=songs[index];
  playerWrap.style.opacity=0;
  setTimeout(()=>{
    setIframe(s.preview);
    playerWrap.style.opacity=1;
  },400);
  currentIndex=index;
  document.querySelectorAll('.lyrics-block').forEach(b=>b.classList.remove('active'));
  document.getElementById(`lyrics-${index}`).classList.add('active');
  lyricsTitle.textContent=s.title;
}

function nextSong(){
  currentIndex=(currentIndex+1)%songs.length;
  selectSong(currentIndex);
}

centerPlayer.onclick=()=>nextSong();
