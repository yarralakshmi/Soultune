<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’ª Motivational Mix â€” Auto Play + Lyrics + Bubbles</title>
<style>
:root{
  --card-w: 45vw;
  --card-h: 88vh;
  --radius: 18px;
  --nav-w: 280px;
  --lyrics-w: 340px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body{
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg, #ff512f, #dd2476); /* âœ… Solid Dark Grayish Blue background */
  color:#fff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  position:relative;
}

/* Bubbles */
.bubbles{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  overflow:hidden;
  z-index:0;
}
.bubble{
  position:absolute;
  bottom:-100px;
  width:20px; height:20px;
  background:rgba(255,255,255,0.25);
  border-radius:50%;
  animation:rise 10s infinite ease-in;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.6); opacity:0;}
}

/* Layout */
.container{
  position:relative;
  width:96%;
  max-width:1800px;
  display:grid;
  grid-template-columns: var(--nav-w) 1fr var(--lyrics-w);
  gap:24px;
  align-items:start;
  z-index:10;
}

/* Left nav */
.left-nav{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  display:flex;
  flex-direction:column;
}
.left-nav h2{
  color:#00e6ff;
  text-align:center;
  margin-bottom:12px;
  font-size:1.1rem;
}
.song-list{
  list-style:none;
  padding:0;
  overflow-y:auto;
  flex:1;
  display:flex;
  flex-direction:column;
}

/* Song items */
.song-item{
  padding:10px 12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  background:rgba(255,255,255,0.08);
  color:#00e6ff;
  font-weight:600;
  text-align:center;
  transition:background 0.2s, box-shadow 0.2s;
}
.song-item:hover{
  background:rgba(255,255,255,0.15);
  box-shadow:0 0 8px rgba(255,255,255,0.15) inset;
}
.song-item.active{
  background:linear-gradient(135deg,#00e6ff,#00ffa3);
  color:#000;
  box-shadow:0 0 10px rgba(255,255,255,0.3) inset;
}

/* Buttons */
.bottom-buttons{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}
.bottom-buttons button{
  padding:10px 12px;
  border:none;
  border-radius:10px;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:transform 0.15s ease, filter 0.3s ease;
}
.bottom-buttons button:hover{
  transform:translateY(-2px);
  filter:brightness(1.1);
}
.back-btn{
  background:linear-gradient(135deg,#a1c4fd,#c2e9fb);
}
.playlist-btn{
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
}

/* Center player */
.center-player{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:12px;
  box-shadow:0 16px 50px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center-player .iframe-wrap{
  width:100%;
  height:100%;
  border-radius:12px;
  overflow:hidden;
  background:#000;
  cursor:pointer;
  transition:opacity 0.4s ease;
}
.center-player iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* Lyrics panel */
.lyrics-panel{
  height:90vh;
  background:rgba(0,0,0,0.6);
  border-radius:14px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  overflow:auto;
}
.lyrics-panel h3{
  color:#00ffa3;
  text-align:center;
  margin-bottom:8px;
}
.lyrics-block{
  display:none;
  white-space:pre-line;
  color:#fff;
  line-height:1.6;
  font-size:0.95rem;
}
.lyrics-block.active{display:block}

/* Heading */
.heading{
  position:fixed;
  top:20px;
  right:50%;
  transform:translateX(50%);
  z-index:99;
  font-size:1.5rem;
  font-weight:700;
  color:#00e6ff;
  text-shadow:0 2px 10px rgba(0,0,0,0.7);
  letter-spacing:1px;
}

/* Responsive */
@media (max-width:980px){
  .container{grid-template-columns: 1fr; gap:12px;}
  .left-nav, .lyrics-panel{display:none}
  .center-player{height:calc(100vh - 36px); border-radius:0}
  .heading{display:none}
}
</style>
</head>
<body>

<!-- Floating Bubbles -->
<div class="bubbles" id="bubbles"></div>

<h1 class="heading">ðŸ’ª Motivational Mix ðŸŽ¶</h1>

<div class="container">
  <!-- Left Sidebar -->
  <aside class="left-nav">
    <h2>ðŸ”¥ Motivational Playlist (10)</h2>
    <ul class="song-list" id="songList"></ul>
    <div class="bottom-buttons">
      <button class="back-btn" onclick="goBack()">â¬… Back</button>
      <button class="playlist-btn" onclick="openPlaylist()">ðŸŽ§ Open Playlist</button>
    </div>
  </aside>

  <!-- Center Video Player -->
  <main class="center-player" id="centerPlayer">
    <div class="iframe-wrap" id="playerWrap"></div>
  </main>

  <!-- Lyrics Sidebar -->
  <aside class="lyrics-panel" id="lyricsPanel">
    <h3 id="lyricsTitle">Lyrics</h3>
    <div id="lyricsHolder"></div>
  </aside>
</div>

<script>
// Background bubbles
const bubblesContainer=document.getElementById('bubbles');
for(let i=0;i<25;i++){
  const b=document.createElement('div');
  b.className='bubble';
  const size=Math.random()*20+10;
  b.style.width=b.style.height=size+'px';
  b.style.left=Math.random()*100+'%';
  b.style.animationDuration=8+Math.random()*8+'s';
  b.style.animationDelay=Math.random()*5+'s';
  bubblesContainer.appendChild(b);
}

// SONG DATA (10 songs)
const songs=[
  {title:"Unstoppable",preview:"https://drive.google.com/file/d/1EXAMPLE1/preview",lyrics:"I'm unstoppable today..."},
  {title:"Believer",preview:"https://drive.google.com/file/d/1EXAMPLE2/preview",lyrics:"Pain! You made me a believer..."},
  {title:"Stronger",preview:"https://drive.google.com/file/d/1EXAMPLE3/preview",lyrics:"What doesnâ€™t kill you makes you stronger..."},
  {title:"Fight Song",preview:"https://drive.google.com/file/d/1EXAMPLE4/preview",lyrics:"This is my fight song..."},
  {title:"Hall of Fame",preview:"https://drive.google.com/file/d/1EXAMPLE5/preview",lyrics:"Standing in the hall of fame..."},
  {title:"Rise Up",preview:"https://drive.google.com/file/d/1EXAMPLE6/preview",lyrics:"And Iâ€™ll rise up..."},
  {title:"Try Everything",preview:"https://drive.google.com/file/d/1EXAMPLE7/preview",lyrics:"I wonâ€™t give up, no I wonâ€™t give in..."},
  {title:"Thunder",preview:"https://drive.google.com/file/d/1EXAMPLE8/preview",lyrics:"Thunder, feel the thunder..."},
  {title:"On Top of the World",preview:"https://drive.google.com/file/d/1EXAMPLE9/preview",lyrics:"Iâ€™ve been waiting to smile..."},
  {title:"Eye of the Tiger",preview:"https://drive.google.com/file/d/1EXAMPLE10/preview",lyrics:"Itâ€™s the eye of the tiger..."}
];

const songList=document.getElementById('songList');
const playerWrap=document.getElementById('playerWrap');
const lyricsHolder=document.getElementById('lyricsHolder');
const lyricsTitle=document.getElementById('lyricsTitle');
const centerPlayer=document.getElementById('centerPlayer');

songs.forEach((s,i)=>{
  const li=document.createElement('li');
  li.textContent=s.title;
  li.className='song-item';
  li.dataset.index=i;
  li.onclick=()=>selectSong(i);
  songList.appendChild(li);

  const block=document.createElement('div');
  block.className='lyrics-block';
  block.id=`lyrics-${i}`;
  block.textContent=s.lyrics;
  lyricsHolder.appendChild(block);
});

let currentIndex=0;
function setIframe(src){
  playerWrap.innerHTML='';
  const iframe=document.createElement('iframe');
  iframe.src=src+"?autoplay=1&mute=0";
  iframe.allow="autoplay; encrypted-media; fullscreen";
  playerWrap.appendChild(iframe);
  simulateVideoEnd(currentIndex);
}

const songDurations=[200,230,210,220,210,200,190,210,200,220];
function simulateVideoEnd(index=currentIndex){
  clearTimeout(window.endTimeout);
  const dur = songDurations[index] || 210;
  window.endTimeout = setTimeout(nextSong, dur * 1000);
}

function selectSong(index){
  document.querySelectorAll('.song-item').forEach(li=>li.classList.remove('active'));
  document.querySelector(`.song-item[data-index="${index}"]`).classList.add('active');
  const s=songs[index];
  playerWrap.style.opacity=0;
  setTimeout(()=>{
    setIframe(s.preview);
    playerWrap.style.opacity=1;
  },400);
  currentIndex=index;
  document.querySelectorAll('.lyrics-block').forEach(b=>b.classList.remove('active'));
  document.getElementById(`lyrics-${index}`).classList.add('active');
  lyricsTitle.textContent=s.title;
}

function nextSong(){
  currentIndex=(currentIndex+1)%songs.length;
  selectSong(currentIndex);
}

centerPlayer.onclick=()=>nextSong();

function goBack(){
  window.location.href="file:///C:/Users/yarra/OneDrive/ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ/html/music/happy%20back.html";
}
function openPlaylist(){
  window.location.href="file:///C:/Users/yarra/OneDrive/ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ/html/music/all%20back.html";
}

selectSong(0);
</script>
</body>
</html>
