:root {
  --card-w: 45vw;

  --accent3: #f9a8d4; /* blush pink */
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; overflow: hidden; }

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
  background-size: 300% 300%;
  animation: gradientShift 15s ease infinite alternate;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
  position: relative;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Bubbles */
.bubbles {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: 0;
}
.bubble {
  position: absolute;
  bottom: -100px;
  width: 20px; height: 20px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  animation: rise 12s infinite ease-in;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}

/* Layout */
.container {
  position: relative;
  width: 96%;
  max-width: 1800px;
  display: grid;
  grid-template-columns: var(--nav-w) 1fr var(--lyrics-w);
  gap: 24px;
  align-items: start;
  z-index: 10;
}

/* Left nav */
.left-nav {
  height: 90vh;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(14px);
  display: flex;
  flex-direction: column;
}
.left-nav h2 {
  color: var(--accent3);
  text-align: center;
  margin-bottom: 12px;
  font-size: 1.2rem;
  text-shadow: 0 0 10px var(--accent2);
}
.song-list {
  list-style: none;
  overflow-y: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Song items */
.song-item {
  padding: 10px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.1);
  color: var(--accent1);
  font-weight: 600;
  text-align: center;
  transition: all 0.25s ease;
}
.song-item:hover {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 10px var(--accent2);
}
.song-item.active {
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  color: black;
  box-shadow: 0 0 10px var(--accent3);
}

/* Buttons */
.bottom-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: auto;
}
.bottom-buttons button {
  padding: 10px 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  color: black;
  background: var(--accent1);
  transition: transform 0.2s, box-shadow 0.3s;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
.bottom-buttons button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
}
.back-btn {
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
}
.playlist-btn {
  background: linear-gradient(135deg, var(--accent2), var(--accent3));
}

/* Center player */
.center-player {
  height: 90vh;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius);
  padding: 12px;
  box-shadow: 0 16px 50px rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(14px);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.center-player .iframe-wrap {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: black;
  cursor: pointer;
  transition: opacity 0.4s ease;
}
.center-player iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}

/* Lyrics panel */
.lyrics-panel {
  height: 90vh;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(14px);
  overflow: auto;
}
.lyrics-panel h3 {
  color: navy blue;
  text-align: center;
  margin-bottom: 8px;
  text-shadow: 0 0 10px var(--accent3);
}
.lyrics-block {
  display: none;
  white-space: pre-line;
  color: #fff;
  line-height: 1.6;
  font-size: 0.95rem;
}
.lyrics-block.active { display: block; }

/* Heading */
.heading {
  position: fixed;
  top: 20px;
  right: 50%;
  transform: translateX(50%);
  z-index: 99;
  font-size: 1.7rem;
  font-weight: 700;
  color: var(--accent1);
  text-shadow: 0 0 20px var(--accent2), 0 0 40px var(--accent3);
  letter-spacing: 1px;
  animation: glow 3s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 15px var(--accent2), 0 0 25px var(--accent3); }
  to { text-shadow: 0 0 35px var(--accent1), 0 0 55px var(--accent2); }
}

/* Responsive */
@media (max-width:980px) {
  .container { grid-template-columns: 1fr; gap: 12px; }
  .left-nav, .lyrics-panel { display: none; }
  .center-player { height: calc(100vh - 36px); border-radius: 0; }
  .heading { display: none; }
}
</style>

const songList=document.getElementById('songList');
const playerWrap=document.getElementById('playerWrap');
const lyricsHolder=document.getElementById('lyricsHolder');
const lyricsTitle=document.getElementById('lyricsTitle');

songs.forEach((s,i)=>{
  const li=document.createElement('li');
  li.textContent=s.title;
  li.className='song-item';
  li.dataset.index=i;
  li.onclick=()=>selectSong(i);
  songList.appendChild(li);

  const block=document.createElement('div');
  block.className='lyrics-block';
  block.id=`lyrics-${i}`;
  block.textContent=s.lyrics;
  lyricsHolder.appendChild(block);
});

let currentIndex=0;
function setIframe(src){
  playerWrap.innerHTML='';
  const iframe=document.createElement('iframe');
  iframe.src = src + "?autoplay=1&mute=1";
  iframe.allow="autoplay; encrypted-media; fullscreen";
  playerWrap.appendChild(iframe);
  simulateVideoEnd(currentIndex);
}

const songDurations=[200,230,210,220,210,200,190];
function simulateVideoEnd(index=currentIndex){
  clearTimeout(window.endTimeout);
  const dur=songDurations[index] || 210;
  window.endTimeout=setTimeout(nextSong,dur*1000);
}

function selectSong(index){
  document.querySelectorAll('.song-item').forEach(li=>li.classList.remove('active'));
  document.querySelector(`.song-item[data-index="${index}"]`).classList.add('active');
  const s=songs[index];
  playerWrap.style.opacity=0;
  setTimeout(()=>{
    setIframe(s.preview);
    playerWrap.style.opacity=1;
  },400);
  currentIndex=index;
  document.querySelectorAll('.lyrics-block').forEach(b=>b.classList.remove('active'));
  document.getElementById(`lyrics-${index}`).classList.add('active');
  lyricsTitle.textContent=s.title;
}

function nextSong(){
  currentIndex=(currentIndex+1)%songs.length;
  selectSong(currentIndex);
}

document.getElementById('centerPlayer').onclick=()=>nextSong();

function goBack(){ window.location.href="frustration%20back.html"; }
function openPlaylist(){ window.location.href="all%20back.html"; }

selectSong(0);
